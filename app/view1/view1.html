<!--Contact Starts-->
<div id="contact" class="spacer">
	<div class="container contactform center">
		<h2 class="text-center  wowload fadeInUp">Sign up now and wait for your best match!</h2>
		<div class="row wowload fadeInLeftBig">      
			<div class="col-sm-6 col-sm-offset-3 col-xs-12">      

				<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" iframe-onload="iframeLoadedCallback(temp)"></iframe>
				<form action="https://docs.google.com/forms/d/1zjikVFl9ZGzG4WroEYloA9KSzvyiZP_l2wk19BdL8LA/formResponse" method="post" target="hidden_iframe" >
					<!-- <form ng-submit="processForm()"> -->

					<input type="text" placeholder="Name" name="entry.1163971110" ng-model="formData['entry.1163971110']" required>
					<select name="entry.2052552941" required>
						<option value="" disabled selected hidden>Gender</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
					<select name="entry.1577935524" required>
						<option value="" disabled selected hidden>Age</option>
						<option value="<21">&lt; 21</option>
						<option value="21-25">21 - 25</option>
						<option value="26-30">26 - 30</option>
						<option value="31-35">31 - 35</option>
						<option value="36-40">36 - 40</option>
						<option value=">40">&gt; 40</option>
					</select>
					<input type="text" placeholder="Office location, e.g. Wan Chai" name="entry.1413818209" required>
					
					<input type="text" placeholder="Working industry, e.g. banking, technology..." name="entry.1930472293">
					<div class="row">
						<div class="col-sm-3 col-xs-12">
							<span> Lunch hour :</span>
						</div>
						<div class="col-sm-4 col-xs-5">
							<input type="number" placeholder="00" name="entry.1358837890_hour" class="time hour" value="12" min="0" max="23"> :
							<input type="number" placeholder="00" name="entry.1358837890_minute" class="time minute" value="00" min="0" max="59" step="15">
						</div>
						<div class="col-sm-1 col-xs-2"><span>&nbsp;-&nbsp;</span></div>
						<div class="col-sm-4 col-xs-5">
							<input type="number" placeholder="00" name="entry.1383656998_hour" class="time hour" value="13" min="0" max="23"> :
							<input type="number" placeholder="00" name="entry.1383656998_minute" class="time minute" value="00" min="0" max="59" step="15">
						</div>
					</div>
					
					<select name="entry.1672791290" required>
						<option value="" disabled selected hidden>Who to look for?</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Any">Any</option>
					</select>
					<select name="entry.1518902865" required>
						<option value="" disabled selected hidden>Looking for a relationship?</option>
						<option value="Yes">Yes</option>
						<option value="No">No</option>
						<option value="Don't care">I don't care</option>
					</select>
					<input type="text" placeholder="Tell a bit about your job" name="entry.1436334537">
					<input type="text" placeholder="Topics that interest you, e.g. movies, traveling..." name="entry.610114913">
					<input type="text" placeholder="Email" name="entry.1686852758" required>


					<!-- <textarea rows="5" placeholder="Message"></textarea> -->
					<button class="btn btn-primary" type="submit">Sign up</button>
				</form>

			<!-- <pre>
				{{ formData }}
			</pre> -->

		</div>
	</div>
</div>
</div>
